name: piu CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: buildjet-4vcpu-ubuntu-2004
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 10 # so that today's tags are retrieved
    - uses: actions/cache@v2.1.6
      with:
        path: ~/.m2
        key: m2-${{ hashFiles('**/deps.edn') }}
        restore-keys: |
          m2-
    - uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '21.3.0.java11'
    - uses: DeLaGuardo/setup-clojure@master
      with:
        tools-deps: '1.10.3.986'
    - run: gu install native-image
    - run: make compile
    - name: "Generate tag"
      run: |
        COMMIT_DATE=$(git show -s --format=%cd --date=format:%Y%m%d HEAD)
        LAST=$(git tag -l "$COMMIT_DATE*" --sort v:refname | tail -1 | awk -F- '{print $NF}')
        N=$(expr ${LAST} + 1)
        echo "tag_name=${COMMIT_DATE}-${N}" >> $GITHUB_ENV
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: piu
        asset_name: piu-linux-amd64
        tag: ${{ env.tag_name }}
        overwrite: true
